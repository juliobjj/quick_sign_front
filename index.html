<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Sign</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ícones do Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Box centralizado -->
    <div class="custom-box">
        <!-- Botão "Cadastrar" -->
        <button class="btn btn-primary btn-cadastrar mb-3" data-bs-toggle="modal" data-bs-target="#modalCadastrar">
            Cadastrar
        </button>

        <!-- Tabela -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Data de Criação</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão inseridas aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Modal para cadastrar -->
    <div class="modal fade" id="modalCadastrar" tabindex="-1" aria-labelledby="modalCadastrarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCadastrarLabel">Cadastrar Arquivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formCadastrar">
                        <div class="mb-3">
                            <label for="nomeArquivo" class="form-label">Nome do Arquivo</label>
                            <input type="text" class="form-control" id="nomeArquivo" placeholder="Digite o nome do arquivo" required>
                        </div>
                        <div class="mb-3">
                            <label for="uploadArquivo" class="form-label">Upload do Arquivo</label>
                            <input type="file" class="form-control" id="uploadArquivo" required accept="application/pdf">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="formCadastrar" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para editar -->
    <div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEditarLabel">Editar Arquivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formEditar">
                        <div class="mb-3">
                            <label for="nomeArquivoEditar" class="form-label">Nome do Arquivo</label>
                            <input type="text" class="form-control" id="nomeArquivoEditar" required>
                        </div>
                        <input type="hidden" id="idArquivoEditar"> <!-- Campo oculto para armazenar o ID -->
                        <div class="mb-3">
                            <label for="uploadArquivoEditar" class="form-label">Upload do Arquivo</label>
                            <input type="file" class="form-control" id="uploadArquivoEditar" required accept="application/pdf">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="formEditar" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para assinar documento -->
    <div class="modal fade" id="modalAssinar" tabindex="-1" aria-labelledby="modalAssinarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAssinarLabel">Assinar Arquivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form id="formAssinar">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome" required>
                        </div>
                        <input type="hidden" id="idArquivoAssinar"> <!-- Campo oculto para armazenar o ID -->
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" minlength="11" maxlength="14" id="cpf" placeholder="Digite o seu CPF" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" form="formAssinar" class="btn btn-primary">Assinar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Link para o arquivo JavaScript personalizado -->
    <script src="scripts.js"></script>
</body>
</html>
